<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="input"> 
            <input type="number" name="celcius" id="cel" class="input-temp" placeholder="Celcius">
            <input type="number" name="fahrenheit" id="fah" class="input-temp" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kel" class="input-temp" placeholder="Kelvin">
        </section>

    </main>
    <script>
      
        var celciusInput = document.getElementById("cel");
        var fahrenheitInput = document.getElementById("fah");
        var kelvinInput = document.getElementById("kel");

        var inputs = document.getElementsByClassName("input");

        for (let i = 0; i < inputs.length; i++)

    {
          let input = inputs[i];

        input.addEventListener("input", function(p)
       {
          let value = parseFloat(p.target.value);
        
        switch (p.target.name) 
           {
            case "celcius":
                fahrenheitInput.value = (value* 1.8) + 32;
                kelvinInput.value = value + 273.15;
                break;
            case "fahrenheit":
                celciusInput.value = (value - 32) / 1.8;
                kelvinInput.value = ((value - 32) / 1.8) + 273.15;
                break;
            case "kelvin":
                celciusInput.value = value - 273.15;
                fahrenheitInput.value = ((value - 273.15) * 1.8) + 32;
                break;
           }
       }
       );
    }
    
    </script>
</body>
</html>
